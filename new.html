<!DOCTYPE html>
<html>
<head id="head">
    <title>Example website</title>
</head>

<body>
    <header>
        <h1>My website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Welcome to my Website</h2>
        <p>This is a simple website.</p>
        <button onclick="addCSS()" id="button">Toggle CSS</button>
    </main>

    <footer>
        <p>Copyright</p>
    </footer>
    <script>
        let counter = 0
        function addCSS() {
            counter++
            if (counter % 2 !== 0) {
                document.getElementById("head").innerHTML = ' <title>Example website</title> \n<link rel="stylesheet" href="./styles.css" />'
            }else {
                document.getElementById("head").innerHTML = ' <title>Example website</title> '  }
        }
    </script>
</body>

</html>
